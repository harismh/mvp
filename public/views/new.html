<div ng-controller="SnipsCreateCtrl">
  <h2 ng-model="header">{{header}}</h2>
  <form name="addForm" ng-submit="addSnippet()" novalidate>
    <div>
      <input placeholder="Enter title..." type="text" ng-model="name" required>
    </div>
    <div>
      <textarea ui-codemirror ui-codemirror-opts="editorOptions" ng-model="code" required></textarea>
    </div>
    <div>
      <input type="submit" name="submit" value="Save" ng-disabled="addForm.$invalid">
    </div>
  </form>
</div>
